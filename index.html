<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Suhum Project Ticket Purchase</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="fest.jpg" alt="Festival Background">
  <img src="fest1.jpg" alt="Festival Background" id="bg-image">
 

  <form id="ticketForm">
  <h1>üéüÔ∏è Buy Your Event Ticket</h1>
    <label>Name:</label><br>
    <input type="text" id="name" required><br><br>

  <label>Email:</label><br>
  <input type="email" id="email" required><br><br>

  <label>Number of Tickets:</label><br>
    <input type="number" id="quantity" value="1" min="1" required><br><br>

    <button type="button" id="payButton">Pay with Mobile Money</button>
  </form>

  <!-- Receipt Display Section -->
  <div id="receiptContainer" style="display:none; margin-top: 20px; padding: 20px; background: #f0f0f0; border-radius: 10px; text-align: center;">
    <h2> Payment Successful!</h2>
    <p id="receiptMessage"></p>
    <div id="ticketsList" style="margin: 20px 0;"></div>
    <p style="font-size: 12px; color: #000000ff;">Check your email for a detailed receipt with ticket information.</p>
    <button type="button" id="resetButton" onclick="location.reload()">Buy More Tickets</button>
  </div>

  <script>
    document.getElementById("payButton").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const name = document.getElementById("name").value;
      const quantity = document.getElementById("quantity").value;
      const amount = quantity * 100 * 100; // 100 GHS per ticket (in pesewas)

      if (!email || !name) {
        alert("Please enter your name and email.");
        return;
      }

      let handler = PaystackPop.setup({
        key: "pk_test_88ada24609443d0f914f695becd188d8f2b83452", // Replace with your Paystack Public Key
        email: email,
        amount: amount,
        currency: "GHS",
        channels: ["mobile_money"],
        metadata: {
          custom_fields: [
            { display_name: "Customer Name", variable_name: "name", value: name }
          ]
        },
        callback: function(response) {
          console.log("Paystack callback response:", response);
          
          // Show loading message
          document.getElementById("receiptMessage").textContent = "Processing your payment...";
          document.getElementById("receiptContainer").style.display = "block";
          document.getElementById("ticketForm").style.display = "none";
         
          fetch("/verify", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              reference: response.reference,
              name: name,
              email: email,
              quantity: quantity
            })
          })
          .then(res => {
            console.log("HTTP Status:", res.status);
            return res.json();
          })
          .then(data => {
            console.log("Verify response:", data);
            if (data.status === "success") {
              // Build ticket display
              const ticketsList = document.getElementById("ticketsList");
              ticketsList.innerHTML = "<h3>Your Tickets:</h3>";
              if (data.tickets && data.tickets.length > 0) {
                data.tickets.forEach((ticket, index) => {
                  const ticketDiv = document.createElement("div");
                  ticketDiv.style.cssText = "background: white; padding: 15px; margin: 10px 0; border-radius: 8px; font-family: 'Courier New', monospace; font-size: 18px; font-weight: bold; letter-spacing: 2px;";
                  ticketDiv.textContent = ticket.ticket_number;
                  ticketsList.appendChild(ticketDiv);
                });
              }
              document.getElementById("receiptMessage").textContent = `‚úÖ Tickets generated and sent to ${email}! Check your email for the detailed receipt.`;
            } else {
              const errorMsg = data.message || data.status || "Unknown error";
              document.getElementById("receiptMessage").textContent = `Error: ${errorMsg}`;
              console.error("Backend error:", data);
            }
          })
          .catch(err => {
            console.error("Fetch error:", err);
            document.getElementById("receiptMessage").textContent = "An error occurred. Please try again.";
          });
        },
        onClose: function() {
          alert("Payment window closed.");
        }
      });
      handler.openIframe();
    });
  </script>
</body>
</html>
